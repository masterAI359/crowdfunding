name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Add SSH key to agent
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

      - name: Verify SSH connection
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 $VPS_USER@$VPS_HOST "echo 'SSH connection successful'"; then
            echo "SSH connection verified"
          else
            echo "SSH connection failed"
            exit 1
          fi

      - name: Sync code to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "Syncing code to VPS..."
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.env.local' \
            --exclude '.env.production' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ $VPS_USER@$VPS_HOST:~/dev/frontend/
          echo "Code synced successfully"
          
      - name: Verify code sync
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ~/dev/frontend
            if [ -f "package.json" ] || [ -f "pnpm-lock.yaml" ]; then
              echo "Code files verified on VPS"
            else
              echo "Code sync verification failed"
              exit 1
            fi
          ENDSSH

      - name: Build application
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ~/dev/frontend
            echo "Building application..."
            if [ -f "pnpm-lock.yaml" ]; then
              pnpm build
            else
              npm run build
            fi
            echo "Build completed successfully"
          ENDSSH

      - name: Reload PM2 process
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            echo "Reloading PM2 process..."
            pm2 reload 2
            echo "PM2 process reloaded"
          ENDSSH

      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            echo "Verifying deployment..."
            
            # Check if PM2 process is running
            if pm2 describe 2 | grep -q "online"; then
              echo "PM2 process is running"
            else
              echo "PM2 process is not running"
              exit 1
            fi
            
            # Check if build directory exists
            cd ~/dev/frontend
            if [ -d ".next" ]; then
              echo "Build directory exists"
            else
              echo "Build directory not found"
              exit 1
            fi
            
            echo "Deployment verified successfully!"
          ENDSSH
