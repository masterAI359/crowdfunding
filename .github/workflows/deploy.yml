name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd ~/dev/frontend
            
            # Ensure we're on main branch and clean up any local changes
            git checkout main || git checkout -b main
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Ensure local branch tracks remote
            git branch --set-upstream-to=origin/main main || true
            
            # Check if dependencies need to be installed
            if [ -f "package-lock.json" ]; then
              npm ci
            elif [ -f "pnpm-lock.yaml" ]; then
              pnpm install --frozen-lockfile
            else
              npm install
            fi
            
            # Build the Next.js application
            if [ -f "pnpm-lock.yaml" ]; then
              pnpm build
            else
              npm run build
            fi
            
            # Reload PM2 process
            pm2 reload 2
            
            echo "Deployment completed successfully!"
          ENDSSH
